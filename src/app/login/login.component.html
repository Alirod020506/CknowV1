<!-- login.component.html -->
<div class="min-h-screen flex">
  <div class="w-2/3 flex flex-col items-center justify-center bg-lila-claro p-8">
    <img src="cKnow_imgLogin.png" alt="Imagen" class="mb-4" />
    <h2 class="text-m font-bold">Bienvenido a Cloud Know</h2>
  </div>

  <div class="w-1/3 flex items-center justify-center bg-white">
    <div class="bg-white p-8 rounded-lg w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img src="color_logo_transparent1.png" alt="Logo de la empresa" class="h-[90px] sm:h-[100px] md:h-[150px] lg:h-[200px] xl:h-[300px] w-auto" />
      </div>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo de Correo -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Correo:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-3 py-2 border rounded"
            placeholder="Introduce tu correo electrónico"
          />
          <!-- Validaciones para el campo de correo -->
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
          </div>
        </div>
      
        <!-- Campo de Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Contraseña:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 border rounded"
            placeholder="Introduce tu contraseña"
          />
          <!-- Validaciones para el campo de contraseña -->
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
            <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
            <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 5 caracteres.</p>
          </div>
        </div>
      
        <!-- Botón de Enviar -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
      </form>
      
      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>
    </div>
  </div>
</div>
