<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-64 bg-lila-claro shadow-lg z-40">
    <div class="py-4">
      <a routerLink="./cursos" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Cursos
      </a>
      <a routerLink="./alta-curso" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Alta de Curso
      </a>
      <a routerLink="./capacitaciones" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Capacitaciones
      </a>
      <a routerLink="./cursos-pendientes" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Cursos Pendientes
      </a>
      <a routerLink="./cursos-finalizados" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Cursos Finalizados
      </a>
      <a routerLink="./reporte-cursos" routerLinkActive="bg-morado1 text-white" class="block px-4 py-2 text-sm text-black hover:bg-morado1 hover:text-white">
        Reporte de Cursos
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col w-full ml-64">
    <!-- Navbar -->
    <nav class="bg-lila-claro p-4 flex justify-between items-center shadow-md">
      <!-- Menu Toggle (Opcional para móviles) -->
      <button (click)="toggleMenu()" class="lg:hidden text-morado1 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <!-- Logo -->
      <div class="text-center items-center">
        <img src="logo_con_texto_horizontal.png" alt="Logo" class="h-8 mx-auto">
      </div>

      <!-- User Info -->
      <div class="flex items-center space-x-2 text-morado1">
        <div class="text-right">
          <div class="font-bold">{{ nombreUsuario }}</div>
          <button
            (click)="abrirVentanaEmergente()"
            class="text-sm text-blue-500 hover:underline"
          >
            Cerrar sesión
          </button>
        </div>
        <img src="icono_usuario2.png" alt="Usuario" class="h-8 w-8 rounded-full">
      </div>
      
    </nav>

    <!-- Dynamic Workspace -->
    <main class="flex-1 p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Ventana emergente -->
<div
  *ngIf="mostrarModal"
  class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-80">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center" >Estas apunto de salir :)</h2>
    <p class="text-gray-600 mb-6 text-center">¿Quieres cerrar tu sesión?</p>
    <div class="flex justify-end space-x-4">
      <button
        (click)="cerrarVentanaEmergente()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
      >
        Cancelar
      </button>
      <button
        (click)="cerrarSesion()"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
