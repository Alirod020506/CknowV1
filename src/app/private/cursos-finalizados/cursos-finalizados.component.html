
<!-- Modal Dialog -->
<div id="calificacionModal" class="hidden fixed z-50 inset-0 overflow-y-auto">
    <div class="flex items-center bg-gray-500 bg-opacity-50 justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full">
        <app-calificacion-curso [data]="data"></app-calificacion-curso>
        <button class=" float-right mt-6 px-4 py-2 bg-morado1 text-white rounded-lg hover:bg-morado2" (click)="cerrarDialogo()">Salir</button>
      </div>
    </div>
  </div>
  
  <div *ngIf="showCards" class="max-w-full mx-auto bg-white shadow rounded p-4">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <h1 class="text-xl text-center font-bold mb-4 items-center font-poppins">Cursos Finalizados</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto max-h-[80vh] p-4">
      <div *ngFor="let encuesta of encuestas" (click)="verCalificacion(encuesta)" class="flex items-center bg-lila-claro border border-gray-200 rounded-lg shadow-lg sm:max-w-xl hover:bg-lila w-full p-4 cursor-pointer">
        <img [src]="encuesta.logo" class="h-40 object-cover rounded-lg mr-4" alt="Logo de la encuesta" />
        <div class="flex flex-col justify-between">
          <h5 class="mb-2 text-lg font-poppins tracking-tight text-black dark:text-black">{{ encuesta.titulo }}</h5>
          <p class="mb-1 text-sm font-normal text-black dark:text-black">{{ encuesta.descripcion }}</p>
          <p class="text-sm font-normal text-black dark:text-black">{{ encuesta.nombreComercial }}</p>
        </div>
      </div>
    </div>
  </div>
